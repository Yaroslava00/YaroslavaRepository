<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Lesson 8. Images. Font Awesome. Basic animation</h1>
            <section class = "font">
                <h2 class = "text-title tittle">Font awesome + transition</h2>
                <div class = "font-icons">
                    <ul class = "fa-ul">
                        <li><span class = "fa-li"><i class="fas fa-check-square"></i></span>Marvel</li>
                        <li><span class = "fa-li"><i class="fas fa-spinner"></i></span>DC</li>
                        <li><span class = "fa-li"><i class="far fa-square"></i></span>Star Wars</li>
                    </ul>
                </div>
                <p>Наведись на синий блок и узри магию <b>transition.</b></p>
            </section>
            <section class = "animation">
                <h2 class = "text-title tittle">Transform</h2>
                <div class="animation-block">
                    <div class="block-element"></div>
                    <div class="block-element"></div>
                    <div class="block-element"></div>
                </div>
               <p><b>Transform & keyframes </b>в действии.</p>

            </section>
            <section class = "background">
                <h2 class = "text-title tittle"> CSS background</h2>
                <div class="background-image"></div>
                <p>Выставляем картинку через <b>CSS</b> свойство <b>background.</b></p>
            </section>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e19ec8d182.js" crossorigin="anonymous"></script>
</body>
</html>
